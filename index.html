<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-3</title>
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="sass/style.css">
</head>

<body class="d-flex d-flex flex-column min-vh-100">
    <header>
        <!-- Navbar code--------------------------------------------------------------- -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Chapter 15-20</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- main section -------------------------------------------------------------------- -->
        <main class="flex-grow-1 flex-shrink-0 flex-fill-auto">
            <div class="container mt-5">
                <div class="row">
                    <div class="col">
                        <h3 class="text-center">Chapter # 15-20 |Array: it's Methods & for loops</h3>
                        <hr>
                    </div>
                </div>
            </div>
            <!-- input section------------------------------------------------------------ -->
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 col-sm-6 mb-3 mb-sm-0">
                        <h3 class="text-center">Input</h3>
                        <div class="border rounded p-4">
                            <div class="input-group">
                                <input type="text" id="inputText" class="form-control" placeholder="Type your text here"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <button type="button" class="btn btn-outline-secondary" type="button" id="button-addon2"
                                    onclick="clearInput()">Clear</button>
                            </div>
                        </div>
                    </div>
                    <!-- originalString section----------------------------------------------------- -->
                    <div class="col-12 col-sm-6">
                        <h3 class="text-center">Original String</h3>
                        <div class="border rounded p-4 text-center text-white" style="min-height: 88px;"
                            id="originalString">
                            <p class="mb-0" id="originalString"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- buttons section------------------------------------------------------------- -->
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 col-sm-6 mb-3 mb-sm-0">
                        <h3 class="text-center">Buttons</h3>
                        <div class="border rounded p-3 button">
                            <button type="button" class="btn btn-danger" onclick="simpleAlert()">Simple Alert</button>
                            <button type="button" class="btn btn-danger" onclick="printMyName()">Print My Name</button>
                            <button type="button" class="btn btn-danger" onclick="printAllCities()">Print All City</button>
                            <button type="button" class="btn btn-danger">Add Your City In List</button>
                            <button type="button" class="btn btn-danger">Generate Table</button>
                        </div>
                    </div>
                    <!-- output section -------------------------------------------------------- -->
                    <div class="col-12 col-sm-6">
                        <h3 class="text-center">Output / Result</h3>
                        <div class="border rounded p-5 text-center" style="min-height: 163px;">
                            <p class="mb-0" id="output"></p>
                        </div>
                        <div class="text-center mt-3"><button type="button" class="btn btn-outline-dark" onclick="clearResult('')">Clear
                                Output</button></div>
                    </div>
                </div>
            </div>
        </main>
        <!-- footer section-------------------------------------------------------------------- -->
        <footer class="mt-3 mt-sm-0">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="mb-0 text-white text-center py-2">&copy; 2024.All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap js--------------------------------------------------------------------- -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
            <!-- custom js -->
            <script src="Js/script.js"></script>
